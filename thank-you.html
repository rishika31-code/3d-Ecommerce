<!DOCTYPE html>
<html lang="en">
<head>
<style>
    /* Body */
body {
    margin: 0;
    padding: 0;
}

/* Header */
.header {
    font-family: 'Roboto', sans-serif;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
}

/* Nav2 */
.section__nav2 {
    background: #131313;
}

.logo {
    font-size: 40px;
    color: #fff;
    
    font-weight: 900;
    font-family: 'Roboto', sans-serif;
    margin-top: 10px;    
}

.nav2 {
    background: #131313;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    align-items: center;
}

.nav2__links {
     display: flex;
     justify-content: space-between;
     align-items: center;
}

.nav2__link a {
    text-decoration: none;
    font-size: 16px;
    font-weight: 400;

    border: 2px solid #333;
    border-radius: 5px;

    margin-left: 10px;
    padding: 8px;    
    padding-bottom: 9px;

    transition: .2s linear;
    color: white;
    background-color: #333;
    padding: 8px;
    padding-bottom: 9px;
    border-radius: 5px;
}

.nav2__link a:hover {
    color: white;
    background-color: #333;
    padding: 8px;
    padding-bottom: 9px;
    border-radius: 5px;
}

.wishlist {
    background-color: #333;
    border-radius: 5px;
    
    margin-left: 10px;
    padding: 9px;
}

.wishlist img {
    height: 13px;
}

.shoppingcard {
    background-color: #333;
    border-radius: 5px;
    margin-left: 10px;
    padding: 9px;
}
</style>
<body>
    <header class="header">
        <section class="section__nav2">
            <div class="container">
                <div class="nav2">

                    <div class="logo">
                        <p>3D SHOPPING</p>
                    </div>

                    <div class="nav2__links">
                        <div class="nav2__link login">
                            <a>RISHIKA</a>
                        </div>
                        <div class="nav2__link registration">
                            <a>Register</a>
                        </div>
                        <div class="nav2__link wishlist">
                            <img src="img/nav/wish-list.png" alt="">
                        </div>
                        <div class="nav2__link shoppingcard">
                            <img src="img/nav/card.png" alt="">
                        </div>
                    </div>

                </div>
                
            </div>
        </section>
    </header>
<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;

        }
        .container {
            background-color: #ffffff00;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #28a745;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            margin-top: 20px;

        }

<body>

    <p>If you have any questions, feel free to contact our customer support.</p>
    <a href="index.html" class="button">Return to Home</a>
</div>

</body>
</html>
