<!DOCTYPE html>
<html lang="en">
<head>
<style>

    height: 13px;

    border-radius: 5px;
    margin-left: 10px;
    padding: 9px;

                    </div>

                </div>
                
            </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background-color: #ffffff00;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #b8860b;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<!-- Checkout Form -->
<div class="container">
    <h1>Checkout</h1>

    <form id="checkout-form">
        <!-- Personal Details -->
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name">
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required placeholder="Enter your address">
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
        </div>

        <!-- Payment Details -->
        <div class="form-group">
            <label for="payment-method">Payment Method</label>
            <select id="payment-method" name="payment-method" required>
                <option value="">Select a payment method</option>
                <option value="credit-card">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="bank-transfer">Bank Transfer</option>
            </select>
        </div>

        <div class="form-group">
            <label for="account-details">Account Details</label>
            <input type="text" id="account-details" name="account-details" required placeholder="Enter account details (if applicable)">
        </div>

        <!-- Submit Order -->
        <button type="submit" class="button">Place Order</button>
    </form>
</div>

<script>
    // Form submission logic
    document.getElementById('checkout-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission

        // You can add further logic here to handle form validation and order processing

        // Redirect to the Thank You page after the order is placed
        window.location.href = 'thank-you.html';  // Redirect to thank-you page
    });
</script>

</body>
</html>
