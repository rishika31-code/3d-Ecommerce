<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('img/product/login-background.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
         
        .header {
            width: 100%;
            background-color: rgb(103, 47, 140); /* Semi-transparent black */
            color: white;
            text-align: center;
            padding: 30px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            font-size: 1.8rem;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 2px 5px rgba(172, 46, 46, 0.543);
        }

        .login-container {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 40px 30px;
            border-radius: 10px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            background: #7f28a7;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #5f2188;
        }

        .register-link {
            margin-top: 10px;
            display: block;
            font-size: 0.9rem;
            color: #17a2b8;
            text-decoration: none;
        }

        .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="header">3D SHOPPING</div>
    <div class="login-container">
        <h2>Login</h2>
        <form action="index.html" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <a href="register.html" class="register-link">Don't have an account? Register here</a>
    </div>
</body>

</html>
